<div class="checkinbook">
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <mat-dialog-content>
      <h1 mat-dialog-title>Edit Library</h1>
      <mat-form-field>
        <input type="text" matInput formControlName="name" placeholder="Edit Name" require/>
      </mat-form-field>
      <div>
        <mat-form-field>
          <input type="text" matInput formControlName="latitude" placeholder="Edit Latitude" require/>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="longtitude" placeholder="Edit Longtitude" require/>
        </mat-form-field>
      </div>

      <h1 mat-dialog-title>Update Books</h1>
      <button mat-raised-button color="primary" type="button" (click)="addBook()">Add Book</button>
      <table mat-table [dataSource]='dataSource'>
        <!-- Quantity Column -->
        <ng-container matColumnDef='quantity'>
          <th mat-header-cell *matHeaderCellDef> Quantity</th>
          <td mat-cell *matCellDef="let book"> {{book.quantity}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef='title'>
          <th mat-header-cell *matHeaderCellDef> Title</th>
          <td mat-cell *matCellDef="let book"> {{book.title}}</td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef='author'>
          <th mat-header-cell *matHeaderCellDef> Author</th>
          <td mat-cell *matCellDef="let book"> {{book.authorFirstName}} {{book.authorLastName}}</td>
        </ng-container>

        <!-- Check in Column -->
        <ng-container matColumnDef='checkin'>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let book">
            <button mat-raised-button type="button" color="accent" (click)="editBook(book)">Edit</button>
            <button mat-raised-button type="button" color="warn" (click)="removeBook(book)">Remove</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn" type="button" (click)="dialogRef.close()">Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
