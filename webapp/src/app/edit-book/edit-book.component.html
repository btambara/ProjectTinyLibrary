<div class="editbook">
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <mat-dialog-content>
      <h1 mat-dialog-title>Edit {{data.title}}</h1>
      <div>
        <mat-form-field>
          <input type="text" matInput formControlName="type" placeholder="Edit Type" require/>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="quantity" placeholder="Edit Quantity" require/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="text" matInput formControlName="title" placeholder="Edit Title" require/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="text" matInput formControlName="firstName" placeholder="Edit Firstname" require/>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="lastName" placeholder="Edit Lastname" require/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="text" matInput formControlName="summary" placeholder="Edit Summary" require/>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn" type="button" (click)="dialogRef.close()">Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
