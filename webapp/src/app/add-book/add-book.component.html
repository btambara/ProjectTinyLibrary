<div class="addbook">
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <mat-dialog-content>
      <h1 mat-dialog-title>Add Book</h1>
      <div>
        <mat-form-field>
          <input type="text" matInput formControlName="type" placeholder="Type" require/>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="quantity" placeholder="Quantity" require/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="text" matInput formControlName="title" placeholder="Title" require/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="text" matInput formControlName="firstName" placeholder="Author Firstname" require/>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="lastName" placeholder="Author Lastname" require/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="text" matInput formControlName="summary" placeholder="Summary" require/>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit">Submit</button>
      <button mat-raised-button color="warn" type="button" (click)="dialogRef.close()">Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
